[package]
name = "client"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = { version = "0.6.3", features = ["serde"] }
alloy-signer = { path = "../../../alloy/crates/signer" }
anyhow = "1.0"
bincode = "1.3.3"
k256 = "0.13.3"
kinode_process_lib = { git = "https://github.com/kinode-dao/process_lib", tag = "v0.6.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "21a46c7" }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "kinode:process"
