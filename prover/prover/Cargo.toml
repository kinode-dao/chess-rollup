[package]
name = "prover"
version = "0.1.0"
edition = "2021"

[profile.release]
panic = "abort"
opt-level = "s"
lto = true

[dependencies]
anyhow = "1.0"
bincode = "1.3.3"
kinode_process_lib = { git = "https://github.com/kinode-dao/process_lib", rev = "3232423" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# might need a bespoke this sp1 commit might be out of date
sp1-core = { git = "https://github.com/succinctlabs/sp1.git" }
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "21a46c7" }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "kinode:process"
